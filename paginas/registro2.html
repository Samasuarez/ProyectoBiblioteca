<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Biblioteca para todos</title>
    <script>
      //comentario
    </script>
  </head>
  <body>
    <main>
      <div style="display: flex">
        <div class="bgImgRegistro" style="height: 100vh; width: 100%"></div>
        <div
          style="
            display: flex;
            height: 100vh;
            width: 700px;
            background-color: white;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgb(0 0 0 / 50%);
          "
        >
          <div class="card">
            <form
              id="formRegistro"
              action=""
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
              "
            >
              <h2 style="text-align: center">
                Ingresa tus datos para registrarte
              </h2>
              <input
                type="email"
                placeholder="ingresa tu email"
                id="emailRegistro"
                required
              />
              <input
                type="password"
                placeholder="ingresa tu contraseña"
                id="contraseñaRegistro"
                required
              />
              <p
                id="textoMensaje"
                style="display: none; color: red; font-weight: bold"
              >
                Todos los campos son requeridos
              </p>
              <input
                id="btn1"
                type="submit"
                value="Registrate"
                style="cursor: pointer; margin: 20px 70px"
              />
            </form>
            <a id="btnIrALogin" href="logueo.html">Ir al login</a>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/registro.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
